<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35d9b92e4c.js" crossorigin="anonymous"></script>
    <title>Card for Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <img src="img/cox's-bazar-resort-with-beach-view.jpg" alt="Cox's bazar resort with beach view" class="card-image">
        <div class="card-content">
            <h4>Stay at a stunning beachfront resort with breathtaking ocean views. Book your dream vacation now!</h4>
            <p class="location"><span><i class="fa-sharp fa-solid fa-location-dot"></i></span> Cox's Bazar, Bangladesh</p>
            <div class="price-with-rating">
                <span><i class="fa-sharp fa-solid fa-star" style="color: #FF9529;"></i> 5.0 Superb</span>
                <span class="price"><i class="fa-sharp fa-solid fa-bangladeshi-taka-sign"></i> 2500</span>
            </div>
        </div>
    </div>
</body>
</html>
